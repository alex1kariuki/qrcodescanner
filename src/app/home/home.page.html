<ion-content>
  <ion-icon name="close-circle-outline" class="close"></ion-icon>

  <!-- Content on the home page -->
  <p id="qr-title">Scan QR Code</p>
  <p id="qr-description">Align the qr code on the space below to scan the qr code.</p>


  <!-- Bottom sheet -->
  <div id="bottom-div">
    <ion-toolbar class="bottom-sheet">
      <ion-tabs>
        <!-- Tab bar -->
        <ion-tab-bar slot="bottom">
          <ion-tab-button class="scanQr">
            <p>Scan Code</p>
          </ion-tab-button>
          <ion-tab-button class="enterCode">
            <p>Enter Code</p>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  </div>
 
</ion-content>
